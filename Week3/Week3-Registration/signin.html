<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="first">
        <form action="submit">
          <img src="Assets/shopping-cart.png" alt="Logo" />
          <h1>Login</h1>
          <p>Welcome to <span>Jam</span></p>
          <fieldset>
            <legend>E-mail</legend>
            <!-- <label for="email">E-mail</label> -->
            <input type="text" placeholder="abcd12@gmail.com" /> <br />
          </fieldset>
          <fieldset>
            <legend>Password</legend>
            <!-- <label for="password">Password</label> <br> -->
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </fieldset>
          <button><a href="success.html" target="_blank">Login</a></button>
          <br />
          <div id="login">
            <input type="checkbox" />
            <label for="login-details">Save Login Details</label>
          </div>
        </form>
        <div class="container-2">
          <p><a href="#">Forgot password?</a></p>
          <p><a href="#"> Can't login?</a></p>
        </div>
      </div>
      <div class="second">
        <img src="Assets/welcome-image.png" alt="Welcome image" />
      </div>
    </div>
  </body>
</html>
